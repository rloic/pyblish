---
filters:
 - auto_hide
 - hide
 - flatten_ipynb
 - latex_env
from:
  ipynb:
    enable:
     - citations
     - raw_attribute
     - header_attributes
     - definition_lists
     - native_divs
     - native_spans
  markdown:
    enable:
     - citations
  html:
    enable:
     - tex_math_dollars
to:
  html:
    citeproc: true
  latex:
    template: _journals/iacrtrans/template.tex
    biblatex: true
  ipynb:
    style: _journals/iacrtrans/style.css
environments:
  - theorem
  - proposition
  - problem
  - lemma
  - conjecture
  - corollary
  - claim
  - definition
  - example
  - exercise
  - property
  - question
  - solution
  - remark
  - note
  - case